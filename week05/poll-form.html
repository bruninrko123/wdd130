<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <title>WDD 130 | HTML form - User Poll</title>
            <meta name="description" content="working with forms">
            <meta name="author" content="Bruno dos Santos Alves">
            <link rel="stylesheet" href="styles/poll-form.css">
        </head>
        <body>
            <header>
                <h1>WDD 130 | HTML form - User Poll</h1>
            </header>
            <main>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname"><br>
                        </div>
                        <div class="form-item">
                            <label for="useremail">Email</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item-column1">
                            <label for="favoritebrowser">What is Your Favorite Browser?</label>
                            <select id="favoritebrowser" name="favoritebrowser">
                                <option value="MicrosoftEdge">MicrosoftEdge</option>
                                <option value="GoogleChrome">GoogleChrome</option>
                                <option value="FireFox">FireFox</option>
                                <option value="Other">Other</option>
                            </select><br>
                        </div>
                        <div class="form-item-column2">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet"><br>
                        </div>

                        <label for="places">List the places you have lived</label>
                        <textarea id="places" name="places" placeholder="Rio de Janeiro, Santos, Accra"></textarea>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </main>
            <footer>
                <p>Â©2024 | HTML Form - User Poll Activity | Bruno dos Santos Alves</p>
            </footer>
        </body>
    </html>
